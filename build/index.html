<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Mask</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header container">
      <div class="burger">
        <div class="burger__line burger__line--l1"></div>
        <div class="burger__line burger__line--l2"></div>
        <div class="burger__line burger__line--l3"></div>
        <div class="burger__line burger__line--l4"></div>
        <div class="burger__line burger__line--l5"></div>
      </div><a class="header__logo" href="/"><img src="/img/logo.svg" alt="Magwai"></a>
      <div class="header__wrapper">
        <nav class="header__navigation"><a class="header__link" href="#">УСЛУГИ</a><a class="header__link" href="#">АБОНЕМЕНТЫ</a><a class="header__link" href="#">ПОЧЕМУ МЫ</a><a class="header__link" href="#">ОБОРУДОВАНИЕ</a><a class="header__link" href="#">АКЦИИ</a><a class="header__link" href="#">FAQ</a><a class="header__link" href="#">КОНТАКТЫ</a></nav>
        <div class="header__buttons">
          <button class="button button--theme-dark button--size-small">
                      <svg class="icon icon-phone ">
                        <use xlink:href="/symbol/sprite.svg#phone"></use>
                      </svg><span class="button__subject"></span>
          </button>
          <button class="button button--theme-light button--size-big">
                      <svg class="icon icon-undefined ">
                        <use xlink:href="/symbol/sprite.svg#undefined"></use>
                      </svg><span class="button__subject">ОСТАВИТЬ ЗАЯВКУ</span>
          </button>
        </div>
      </div>
    </header>
    <main></main>
    <footer class="footer"> </footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
